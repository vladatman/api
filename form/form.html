		<h1><a>Untitled Form</a></h1>

				<div class="form_description">
					<h2>Console Form table</h2>
					<p></p>
				</div>
				<ul>

					<li id="console_title">
						<label class="description" for="element_1">Title</label>
						<div>
							<input id="element_1" name="console_title" class="element text medium" type="text"

						</div>
					</li>
					<li id="console_console">
						<label class="description" for="element_2">Console</label>

								maxlength="255" value="" />

					<li id="console_genre">

								maxlength="255" value="" />

						<label class="description" for="element_7">Release date </label>

							<input id="element_7_1" name="element_7_1" class="element text" size="2" maxlength="2"
								value="" type="text"> /
							<label for="element_7_1">MM</label>
						</span>
						<span>
							<input id="element_7_2" name="element_7_2" class="element text" size="2" maxlength="2"
								value="" type="text"> /
							<label for="element_7_2">DD</label>
						</span>
						<span>
							<input id="element_7_3" name="element_7_3" class="element text" size="4" maxlength="4"
								value="" type="text">
							<label for="element_7_3">YYYY</label>
						</span>

						<span id="calendar_7">
							<img id="cal_img_7" class="datepicker" src="img/calendar.gif" alt="Pick a date.">
						</span>
						<script type="text/javascript">
							Calendar.setup({
								inputField: "element_7_3",
								baseField: "element_7",
								displayArea: "calendar_7",
								button: "cal_img_7",
								ifFormat: "%B %e, %Y",
								onSelect: selectDate
							});
						</script>

					</li>

					<li class="buttons">
						<input type="hidden" name="form_id" value="39090" />

						<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
					</li>
				</ul>
			</form>
